spring.bot.secret=${discord-bot-secret}
spring.security.oauth2.client.registration.discord.client-id=${discord-client-id}
spring.security.oauth2.client.registration.discord.client-secret=${discord-client-secret}
spring.security.oauth2.client.registration.discord.clientName=${discord-client-name}
spring.datasource.url=${db-adress}
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}
server.port=${port}

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto=update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false

# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================

#spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true


spring.thymeleaf.cache=false


